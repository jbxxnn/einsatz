<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock Base -->
  <circle cx="100" cy="100" r="80" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="4"/>
  
  <!-- Clock Numbers -->
  <text x="95" y="35" font-family="Arial" font-size="16" fill="#6B7280">12</text>
  <text x="155" y="100" font-family="Arial" font-size="16" fill="#6B7280">3</text>
  <text x="95" y="165" font-family="Arial" font-size="16" fill="#6B7280">6</text>
  <text x="35" y="100" font-family="Arial" font-size="16" fill="#6B7280">9</text>
  
  <!-- Clock Hands -->
  <line x1="100" y1="100" x2="100" y2="50" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="130" y2="100" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="100" cy="100" r="6" fill="#3B82F6"/>
  
  <!-- Decorative Elements -->
  <path d="M40 40 L60 60 M140 40 L160 60 M40 160 L60 140 M140 160 L160 140" 
        stroke="#DBEAFE" stroke-width="2" stroke-linecap="round"/>
  
  <!-- History Spiral -->
  <path d="M100 100 C 120 100, 130 80, 130 60 C 130 40, 110 40, 100 40 C 90 40, 70 40, 70 60 C 70 80, 90 80, 100 80" 
        stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg> 